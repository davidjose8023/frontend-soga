<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h5 class="card-title">Barra de progreso</h5>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]= "progress1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress1 + '%'" style="width: 75%"></div>
            </div> 
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]= "progress2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progress2 + '%'" style="width: 75%"></div>
            </div> 
          </div>
      </div>
  </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementado (cambioValor) = "progress1 = $event" nombre = 'Progress Azul' [progress]= "progress1" ></app-incrementado>
                
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementado (cambioValor) = "progress2 = $event" nombre = 'Progress Verde' [progress]= "progress2" ></app-incrementado>
            </div>
        </div>
    </div>
  </div>
