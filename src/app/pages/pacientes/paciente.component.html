<div class="row">
  <div class="col-lg-6">
      <div class="card">
          <div class="card-header bg-info">
              <h4 class="m-b-0 text-white">Paciente Nuevo</h4>
          </div>
          <div class="card-body">
              <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearPaciente()">
                  <div class="form-body">
                      <h3 class="card-title">Datos Personales</h3>
                      <hr>
                      <div class="row p-t-20">
                          <div class="col-md-6">
                              <div class="form-group">
                                  <label class="control-label">Nombres</label>
                                  <input  formControlName="nombres"   name="nombres" required type="text" id="nombre" class="form-control">
                                  <!-- <small class="form-control-feedback">Es requerido</small>  -->
                                </div>
                          </div>
                          <!--/span-->
                          <div class="col-md-6">
                              <!-- <div class="form-group has-danger"> -->
                              <div class="form-group">
                                  <label class="control-label">Apellidos</label>
                                  <!-- <input type="text" id="lastName" class="form-control form-control-danger" placeholder="12n"> -->
                                  <input formControlName="apellidos"   name="apellido" required type="text" required id="apellido" class="form-control form-control-danger">
                                  <!-- <small class="form-control-feedback"> Es requerido </small>--> 
                                </div> 
                          </div>
                          <!--/span-->

                          
                      </div>
                      <!--/row-->
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Sexo</label>
                                <select   name="sexo"  class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                    <option value="">Seleccione</option>
                                    <option value="f">Femenino</option>
                                    <option value="n">Masculino</option>
                    
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Estado Civil</label>
                                <select   name="ec"  class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
                                    <option value="">Seleccione</option>
                                    <option value="c">Casado</option>
                                    <option value="s">Soltero</option>
                                    <option value="v">Viudo</option>
                    
                                </select>
                            </div>
                        </div>
               
                      </div>
                      <!--/row-->
                      <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Rut</label>
                                <input formControlName="rut"   required type="text" id="rut" class="form-control">
                                <!-- <small class="form-control-feedback"> This is inline help </small> --> 
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Telefono</label>
                                <input formControlName="telefono"  required type="text" id="telefono" class="form-control">
                                <!-- <small class="form-control-feedback"> This is inline help </small> --> 
                            </div> 
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label">Email</label>
                                <input formControlName="correo"   type="text" id="email" class="form-control">
                                <!-- <small class="form-control-feedback"> This is inline help </small> --> 
                            </div> 
                        </div>
                        <div class="form-group" *ngIf="forma.errors?.validacion && !forma.pristine">
                            <p class="text-danger">
                                Las contrase√±as deben ser iguales
                            </p>
                        </div>
                          
      
                      </div>
                 
                 
                      
                  </div>
                  <div>
                    <hr> 
                    </div>
                  <div class="button-group">
                      <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                      <button type="button" class="btn btn-inverse">Limpiar</button>
                  </div>
 
              </form>
          </div>
      </div>
  </div>
  <div class="col-lg-3"  >
    <div class="card">
        <div class="card-header bg-info">
            <h4 class="m-b-0 text-white">Foto</h4>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="m-t-30 text-center"> 
                    <!-- <img src="../assets/images/users/5.jpg" class="img-circle" width="150"> -->
                    <img *ngIf="!imagenTemp" [src]="paciente.img || 'xxx' | imagen: 'pacientes'" class="wh150">
                        <img *ngIf="imagenTemp" [src]="imagenTemp" class="wh150">
                
                    <div class="row text-center justify-content-md-center">
                        
                        <label class="custom-file d-block">
                            <input (change)= "seleccionImagen( $event.target.files[0] )" type="file" id="file" class="custom-file-input">
                            <span class="custom-file-control"></span>
                        </label>
                    </div>
                </div>
            </div>
         
            
        </div>
    </div>
</div>
</div>
