    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
    
            <input #input (keyup)="buscarPaciente(input.value)" type="text" class="form-control" placeholder="Buscar Paciente">
    
          </div>
        </div>
      </div>
    </div>

    <div class="preloader" *ngIf='cargando'>
      <div class="loader">
          <div class="loader__figure"></div>
          <p class="loader__label">Procesando...</p>
      </div>
    </div>
  
    <div class="row" *ngIf='!cargando'>
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="d-flex no-block">
                <div>
                    <h4 class="card-title"><span class="lstick"></span>Pacientes registrados ( <small>{{totalRegistro}}</small> )</h4>
                    <h6 class="card-subtitle">Lista de Pacientes</h6></div>
                <div class="ml-auto">
                    
                    <button [routerLink]="['/paciente', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-info"><i class="fa fa-plus"></i> Paciente</button>
                </div>
                
            </div>
    
            
  
            <table class="table table-hover">
  
              <thead>
                <tr>
  
                  <th>Foto</th>
                  <th>Paciente</th>
                  <th>sexo</th>
                  <th>Estado Civil</th>
                  
                  <th></th>
  
                </tr>
              </thead>
  
              <tbody>
                <ng-container *ngFor='let paciente of pacientes'>
                  <tr [@enterAnimation] >

                    <td>

                      <span class="round">
   
                        <img [src]="paciente.img | imagen: 'pacientes'" width="50" class="pointer" (click)="mostrarModal(paciente._id)">
                      </span>
                    </td>
      
                    <td >
                      {{ paciente.nombres }} {{ paciente.apellidos }}
                    </td>
                    <td>
                      {{ paciente.sexo | paciente: 'sexo' }}
                    </td>
                    <td>
                      {{ paciente.ec | paciente: 'ec'}}
                    </td>
                
                 
                
                    <td>
                      <div class="button-group">
                        
                        <button [routerLink]="['/paciente', paciente._id]" type="button" class="btn btn-info btn-rounded"><i class="fa fa-edit"></i></button>
                     
                        <button  (click)="borrarPaciente( paciente )"  type="button" class="btn btn-danger btn-rounded"><i class="fa fa-trash-o"></i></button>
    
    
                      </div>
                      
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
            <div class="button-group">
  
              <!-- <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
  
                Anteriores
    
              </button>
              <button (click)="cambiarDesde(5)" class="btn btn-secondary">
    
                Siguientes
      
              </button> -->
              <!-- <div class="row">   -->
                <!-- <div class="col-lg-8 col-md-10 ml-auto mr-auto">   -->
                    <div class="float-left"> 
                      <app-paginador 
                      [totalRecords]="numeroPaginas" 
                      [recordsPerPage]="1" 
                      [activePage]="activePage" 
                      [direccion]="direccion" 
                      (onPageChange)="displayActivePage($event)">
                    </app-paginador> 
                  </div>     
                <!-- </div>   -->
            <!-- </div> -->
            </div>
              
                
  
            
    
          </div>
        </div>
      </div>
    </div> 
  </div>
