<div class="animated fadeIn">


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control" placeholder="Buscar Médicos">
  
        </div>
      </div>
    </div>
  </div> 
  <div class="row" *ngIf='cargando'>
    <div class="col-sm-12">
  
      <div class="alert alert-warning text-center">
    
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x "></i>
        <br>
        <span>Espere por favor</span>
    
      </div>
  
    </div>
  
  </div>

  <div class="row" *ngIf='!cargando'>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex no-block">
              <div>
                  <h4 class="card-title"><span class="lstick"></span>Médicos registrados ( <small>{{totalRegistro}}</small> )</h4>
                  <h6 class="card-subtitle">Lista de Médicos</h6></div>
              <div class="ml-auto">
                  
                  <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-info"><i class="fa fa-plus"></i> Médico</button>
              </div>
              
          </div>
  
          

          <table class="table table-hover">

            <thead>
              <tr>

                <th>Imagen</th>
                <th>Medico</th>
                <th>Hospital</th>
                
                <th></th>

              </tr>
            </thead>

            <tbody>
              <tr *ngFor='let medico of medicos'>
                <td class="w70">
                  <img [src]="medico.img | imagen: 'medicos'" class="img-50 pointer" (click)="mostrarModal(medico._id)">
                </td>
                <td >
                  {{ medico.nombre }}
                </td>
                <td>
                  {{ medico.hospital.nombre}}
                </td>
            
             
            
                <td>
                  <div class="button-group">
                    <button [routerLink]="['/medico', medico._id]" class="btn btn-info btn-rounded">
                      <i class="fa fa-edit"></i>
  
                    </button>
                    <button (click)="borrarMedico( medico )" class="btn btn-danger btn-rounded" >
                        <i class="fa fa-trash-o"></i>
    
                      </button>


                  </div>
                  
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-group">

            <!-- <button (click)="cambiarDesde(-5)" class="btn btn-secondary">

              Anteriores
  
            </button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">
  
              Siguientes
    
            </button> -->
            <div class="float-left"> 
              <app-paginador 
              [totalRecords]="numeroPaginas" 
              [recordsPerPage]="1" 
              [activePage]="activePage" 
              [direccion]="direccion" 
              (onPageChange)="displayActivePage($event)">
            </app-paginador> 
          </div> 
          </div>
          
  
        </div>
      </div>
    </div>
  </div> 
</div>
