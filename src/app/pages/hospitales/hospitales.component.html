<div class="animated fadeIn">


  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
  
          <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital">
  
        </div>
      </div>
    </div>
  </div> 
  <div class="row" *ngIf='cargando'>
    <div class="col-sm-12">
  
      <div class="alert alert-warning text-center">
    
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x "></i>
        <br>
        <span>Espere por favor</span>
    
      </div>
  
    </div>
  
  </div>

  <div class="row" *ngIf='!cargando'>
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex no-block">
              <div>
                  <h4 class="card-title"><span class="lstick"></span>Hospitales registrados ( <small>{{totalRegistro}}</small> )</h4>
                  <h6 class="card-subtitle">Lista de hospitales</h6></div>
              <div class="ml-auto">
                  <!-- <button class="pull-right btn btn-sm btn-rounded btn-success">+ hospital</button> -->
                  <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-info"><i class="fa fa-plus"></i> Hospital</button>
              </div>
              
          </div>
  
          <!-- <h3 class="card-title"> Hospitales registrados ( <small>{{totalRegistro}}</small> )</h3> -->

          <table class="table table-hover">

            <thead>
              <tr>

                <th>Imagen</th>
                <th>Hospital</th>
                
                <th></th>

              </tr>
            </thead>

            <tbody>
              <tr *ngFor='let hospital of hospitales'>
                <td class="w70">
                  <img [src]="hospital.img | imagen: 'hospitales'" class="img-50 pointer" (click)="mostrarModal(hospital._id)">
                </td>
                <td >
                  <input [(ngModel)]="hospital.nombre"  type="text" class="form-control" [value]='hospital.nombre'>
                </td>
            
             
            
                <td>
                  <div class="button-group">

                    <button (click)="actualizarHospital( hospital )" class="btn btn-primary">
                      <i class="fa fa-save"></i>
  
                    </button>
                    <button (click)="borrarHospital(hospital)" class="btn btn-danger" >
                        <i class="fa fa-trash-o"></i>
    
                    </button>

                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="button-group">

            <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
  
              Anteriores
  
            </button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">
  
              Siguientes
    
            </button>

          </div>
  
        </div>
      </div>
    </div>
  </div> 
</div>
