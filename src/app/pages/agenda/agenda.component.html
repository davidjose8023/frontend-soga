<div class="row" [@rowsAnimation]>
    <div class="col-lg-12 col-xlg-12 col-md-12">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#home"
                        role="tab">Calendario</a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Nueva Cita</a>
                </li>

            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="home" role="tabpanel">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="card-body calender-sidebar">
                                            <div id="calendar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--second tab-->
                <div class="tab-pane" id="profile" role="tabpanel">

                    <app-crear-cita-wizard [validacion]="validacion" (infoWizard)="setDataWizard($event)"
                        #referenciaWizard>
                    </app-crear-cita-wizard>


                    <form autocomplete="off" ngNativeValidate (ngSubmit)="crearCitaMedica()">

                        
                        <section [hidden]="seccion != 1">

                            <div class="row" >
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="nombre"> Nombre : <span class="danger">*</span>
                                                        </label>
                                                        <input  [(ngModel)]="citaModel.nombres"  type="text" class="form-control required" name="nombre">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="apellido"> Apellido: <span class="danger">*</span>
                                                        </label>
                                                        <input type="text" [(ngModel)]="citaModel.apellidos"  class="form-control required"
                                                            name="apellido">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="rut">Rut: <span class="danger">*</span></label>
                                                        <input type="text" [(ngModel)]="citaModel.rut"  name="rut" class="form-control required">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="telefono">Telefono : <span
                                                                class="danger">*</span></label>
                                                        <input type="tel"[(ngModel)]="citaModel.telefono"  name="telefono" class="form-control required">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="email"> Email : </label>
                                                        <input type="email" [(ngModel)]="citaModel.email"  class="form-control" name="email">
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section [hidden]="seccion != 2">


                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="medico"> Médico : <span class="danger">*</span>
                                                        </label>
                                                        <input type="text" class="form-control required" name="medico">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="especialidad"> Especialidad: <span
                                                                class="danger">*</span> </label>
                                                        <select name="especialidad" class="form-control custom-select"
                                                            required>
                                                            <option [value]="0">Seleccione</option>
                                                            <ng-container *ngFor='let item of especialidades'>

                                                                <option [value]="item._id">
                                                                    {{ item.nombre }}

                                                                </option>
                                                            </ng-container>


                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-lg-6 col-md-5">


                                                    <div class="message-box">
                                                        <div>
                                                            <hr>
                                                        </div>

                                                        <div class="col-lg-12 col-md-10" id="slimtest1"
                                                            style="height: 300px;">

                                                            <div class="message-widget message-scroll">

                                                                <a style="cursor: pointer;"
                                                                    (click)="getMedico(item._id)"
                                                                    *ngFor="let item of medicos">
                                                                    <div class="user-img"> <img
                                                                            [src]="item.img | imagen: 'medicos'"
                                                                            alt="user" class="img-circle"></div>
                                                                    <div class="mail-contnet">
                                                                        <h5>{{ item.nombre }} <span
                                                                                class="label label-info">Pending</span>
                                                                        </h5> <span>{{ item.especialidad }} </span>
                                                                        <span class="mail-desc">Lunes - Martes -
                                                                            Jueves</span>
                                                                    </div>
                                                                </a>

                                                            </div>
                                                        </div>

                                                    </div>

                                                </div>
                                                <div class="col-lg-6 col-md-5">


                                                    <div class="d-flex flex-row">
                                                        <div class="">
                                                            <img src="../assets/images/users/1.jpg" alt="user"
                                                                class="img-circle" width="100" />
                                                        </div>
                                                        <div class="p-l-20">
                                                            <h3 class="font-medium">Daniel Kristeen</h3>
                                                            <h6>UIUX Designer</h6>
                                                            <button class="btn btn-success"><i class="ti-plus"></i>
                                                                Follow</button>
                                                        </div>
                                                    </div>

                                                    <div>
                                                        <hr>
                                                    </div>
                                                    <div class="col-lg-12 col-md-10" id="slimtest4"
                                                        style="height: 250px;">

                                                        <div class="table-responsive m-t-40">
                                                            <table class="table ">
                                                                <thead>
                                                                    <tr>
                                                                        <th colspan="2">Días</th>
                                                                        <th>Horario</th>

                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <tr>
                                                                        <td style="width:50px;"><span
                                                                                class="round">L</span></td>
                                                                        <td><span style="top: 20px;">Lunes</span></td>
                                                                        <td><span class="label label-light-info">8:00 AM
                                                                                - 5:00 PM</span></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="width:50px;"><span
                                                                                class="round">L</span></td>
                                                                        <td><span style="top: 20px;">Lunes</span></td>
                                                                        <td><span class="label label-light-info">8:00 AM
                                                                                - 5:00 PM</span></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="width:50px;"><span
                                                                                class="round">L</span></td>
                                                                        <td><span style="top: 20px;">Lunes</span></td>
                                                                        <td><span class="label label-light-info">8:00 AM
                                                                                - 5:00 PM</span></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="width:50px;"><span
                                                                                class="round">L</span></td>
                                                                        <td><span style="top: 20px;">Lunes</span></td>
                                                                        <td><span class="label label-light-info">8:00 AM
                                                                                - 5:00 PM</span></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="width:50px;"><span
                                                                                class="round">L</span></td>
                                                                        <td><span style="top: 20px;">Lunes</span></td>
                                                                        <td><span class="label label-light-info">8:00 AM
                                                                                - 5:00 PM</span></td>
                                                                    </tr>


                                                                </tbody>
                                                            </table>
                                                        </div>


                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <section [hidden]="seccion==3">

                        </section>



                        <div class="col-lg-12">

                            <div class="button-group text-center">
    
                                <button type="button" (click)="anterior(referenciaWizard)"
                                    class="btn waves-effect waves-light btn-rounded btn-info"
                                    [disabled]="disabledPrevious ?'disabled':''"> Anterior</button>
                                <button *ngIf="!buttonGuardar" type="button" (click)="siguiente(referenciaWizard)"
                                    class="btn waves-effect waves-light btn-rounded btn-info"
                                    [disabled]="disabledNext ?'disabled':''"> Siguiente</button>
                                <button *ngIf="buttonGuardar" type="submit"
                                    class="btn waves-effect waves-light btn-rounded btn-info"
                                    [disabled]="!disabledNext ?'disabled':''"> Guardar</button>
    
                            </div>
                        </div>
                    

                    </form>


                </div>

            </div>
        </div>
    </div>

</div>

<!-- Modales -->

<div class="modal fade none-border" id="agenda">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>Cita Agendada</strong></h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-body">

                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <form>
                                        <div class="form-group">
                                            <label for="nombres">Nombres</label>
                                            <input type="text" class="form-control" id="nombres_mod"
                                                placeholder="Ingrese el nombre">
                                        </div>
                                        <div class="form-group">
                                            <label for="apellidos">Apellidos</label>
                                            <input type="text" class="form-control" id="apellidos_mod"
                                                placeholder="Ingrese el apellido">
                                        </div>
                                        <div class="form-group">
                                            <label for="rut">Rut</label>
                                            <input type="text" class="form-control" id="rut_mod"
                                                placeholder="Ingrese el rut">
                                        </div>
                                        <div class="form-group">
                                            <label for="telefono">telefono</label>
                                            <input type="text" class="form-control" id="telefono_mod"
                                                placeholder="Ingrese el telefono">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email_mod"
                                                placeholder="Enter email">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success save-event waves-effect waves-light">Save</button>
                <button type="button" class="btn btn-danger delete-event waves-effect waves-light"
                    data-dismiss="modal">Eliminar</button>
            </div>
        </div>
    </div>
</div>
